  <!-- SECCIÓN DE CONTACTO -->
  <main class="contact-container">
    <!-- Información visible para el usuario -->
    <div class="contact-info">
      <h2>Contacto</h2>
      <p><strong>Teléfono:</strong> 541199730100</p>
      <p><strong>Email:</strong> mthw2025@gmail.com</p>
      <p><strong>Ubicación:</strong> BS AS, AVELLANEDA</p>
      <p>
        Comunícate con nosotros vía mail o WhatsApp y te daremos una respuesta lo más rápida posible.
        <br />– MTHW
      </p>
    </div>

    <!-- FORMULARIO -->
    <form action="#" method="post" class="contact-form" id="contact-form">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" />

      <label for="mensaje">Mensaje</label>
      <textarea
        id="mensaje"
        name="mensaje"
        rows="5"
        placeholder="Escribí tu mensaje acá..."
        required
      ></textarea>

      <button type="submit">Enviar</button>
    </form>

    <!-- Contenedor de mensaje de éxito o error -->
    <div id="form-message" class="form-message" style="display: none;"></div>
  </main>
