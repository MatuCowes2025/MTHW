  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <!-- HEADER / TOPBAR -->
  <header class="topbar">
    <div class="nav__logo">
      <img src="./images/favicon.png" alt="MTHW Logo" class="nav__logo-img">
    </div>
  </header>

  <div class="navigation-arrows">
    <a href="aboutus.html">
      <img src="./images/leftarrow.svg" alt="Anterior" class="arrow-icon">
    </a>
  </div>

  <!-- Sección de Contacto -->
  <main class="contact-container">
    <!-- Información de Contacto -->
    <div class="contact-info">
      <h2>Contacto</h2>
      <p><strong>Teléfono:</strong> 541168840100</p>
      <p><strong>Email:</strong> mthw2025@gmail.com</p>
      <p><strong>Ubicación:</strong> BS AS, AVELLANEDA</p>
      <p>
        Comunícate con nosotros vía mail o WhatsApp y te daremos una respuesta lo más rápida posible.
        <br>
        – MTHW
      </p>
    </div>
    
    <!-- Formulario de Contacto -->
    <form action="tu-ruta-de-procesamiento" method="post" class="contact-form">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>
  
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
  
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono">
  
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribí tu mensaje acá..." required></textarea>
  
      <button type="submit">Enviar</button>
    </form>
  </main>
