<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Contacto</title>
  
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  
  <!-- Estilos base y estilos propios -->
  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>

  <!-- HEADER / LOGO -->
  <header class="topbar">
    <div class="nav__logo">
      <img src="./images/favicon.png" alt="MTHW Logo" class="nav__logo-img">
    </div>
  </header>

  <!-- Flecha para volver a la página anterior -->
  <div class="navigation-arrows">
    <a href="aboutus.html">
      <img src="./images/leftarrow.svg" alt="Anterior" class="arrow-icon">
    </a>
  </div>

  <!-- SECCIÓN DE CONTACTO -->
  <main class="contact-container">
    
    <!-- Información visible para el usuario -->
    <div class="contact-info">
      <h2>Contacto</h2>
      <p><strong>Teléfono:</strong> 541168840100</p>
      <p><strong>Email:</strong> mthw2025@gmail.com</p>
      <p><strong>Ubicación:</strong> BS AS, AVELLANEDA</p>
      <p>
        Comunícate con nosotros vía mail o WhatsApp y te daremos una respuesta lo más rápida posible.
        <br>
        – MTHW
      </p>
    </div>
    
    <!-- Formulario para que el usuario envíe su consulta -->
    <form action="tu-ruta-de-procesamiento" method="post" class="contact-form">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono">

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribí tu mensaje acá..." required></textarea>

      <!-- Botón que envía el formulario -->
      <button type="submit">Enviar</button>
    </form>
  </main>

  <form action="https://formsubmit.co/mthw2025@gmail.com" method="POST">
  <input type="text" name="name" placeholder="Tu nombre" required>
  <input type="email" name="email" placeholder="Tu email" required>
  <textarea name="message" placeholder="Tu mensaje" required></textarea>
  <button type="submit">Enviar</button>
</form>


  <!-- Pie de página -->
  <footer class="main-footer">
    <div class="footer-container">
      <p>&copy; 2025 Matthew Cowes </p>
    </div>
  </footer>

</body>
</html>
